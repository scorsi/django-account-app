{% extends 'parts/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="row">
        <form class="col s6 offset-s3" method="post">
            <div class="row">
                <div class="col s12">
                    <h2>Login</h2>
                </div>
            </div>
            {% include 'parts/form-errors.html' with form=form %}
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    {% include 'parts/input.html' with input=form.username %}
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {% include 'parts/input.html' with input=form.password %}
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button type="submit" class="waves-effect waves-light btn">
                        Login<i class="material-icons right">done</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
