{{ input }}
<label for="{{ input.id_for_label }}">{{ input.label }}</label>

{% autoescape off %}
    {{ input.help_text }}
{% endautoescape %}

{% if input.errors %}
    <ul>
        {% for error in input.errors %}
            <li><strong>{{ error }}</strong></li>
        {% endfor %}
    </ul>
{% endif %}
